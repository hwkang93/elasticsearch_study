plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.hwkang'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//Springboot Starter
	implementation 'org.springframework.boot:spring-boot-starter'


	implementation 'org.springframework.boot:spring-boot-starter-web'

	//Springboot Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	//Lombok Library
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	//Elasticsearch
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
	implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.9.1'
	implementation 'org.elasticsearch.client:elasticsearch-rest-client:7.9.3'
	implementation 'org.elasticsearch:elasticsearch:7.9.3'
}

test {
	useJUnitPlatform()
}
